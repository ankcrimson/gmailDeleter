apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'Quickstart'
sourceCompatibility = 1.11
targetCompatibility = 1.11
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.+'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.+'
    compile 'com.google.apis:google-api-services-gmail:v1-rev76-1.+'
// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.+'


}
